<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> <Menu></Menu></title>
</head>
<body class="body">
   <div class="profil">

        <img src="https://img.icons8.com/ios-filled/80/f5f5f5/share--v1.png"/>
       </div>
   </div>

      <div class="contact">
        <button class="whatsapp"><img src="https://img.icons8.com/ios-glyphs/70/f5f5f5/whatsapp.png"/></button>

       <div class="linkdin"><button class="btn"><img class="icon" src="https://img.icons8.com/ios-filled/50/f5f5f5/linkedin.png"/><button class="bth"><h2 class="h2"> Linkdin</h2></button></button></div>
